name:                99Questions
version:             0.1.0.0
github:              "elijahbal/99Questions"
license:             BSD3
author:              "David Kremer"
maintainer:          "courrier@david-kremer.fr"
copyright:           "2018 David Kremer"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/99Questions#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  99Questions-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - 99Questions
    - random

tests:
  99Questions-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - 99Questions
    - random
    - hspec
